<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e"/>
      <stop offset="50%" style="stop-color:#b45309"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Header band -->
  <rect width="400" height="120" fill="url(#headerGradient)"/>
  
  <!-- Orange fruit -->
  <g transform="translate(200, 60)">
    <!-- Main orange body -->
    <circle cx="0" cy="0" r="40" fill="url(#orangeGradient)"/>
    
    <!-- Orange texture/highlight -->
    <circle cx="-10" cy="-10" r="30" fill="#fdba74" opacity="0.3"/>
    
    <!-- Stem area -->
    <ellipse cx="0" cy="-38" rx="8" ry="5" fill="#a3e635"/>
    
    <!-- Leaf -->
    <path d="M 5 -42 Q 20 -55 30 -45 Q 25 -35 10 -38" fill="#84cc16"/>
    <path d="M 10 -40 Q 18 -48 25 -43" stroke="#65a30d" stroke-width="1" fill="none"/>
    
    <!-- Small highlight -->
    <circle cx="-15" cy="-15" r="8" fill="white" opacity="0.25"/>
  </g>
  
  <!-- Title text -->
  <text x="200" y="160" text-anchor="middle" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#92400e">Cookbook</text>
  
  <!-- Subtitle -->
  <text x="200" y="182" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#b45309" font-style="italic">Recipes &amp; Puzzles</text>
</svg>
